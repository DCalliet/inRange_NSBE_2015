<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Loading</title>
    <script src="/static/jquery-1.7.1.min.js" type="text/javascript"></script>

    <style>
        #wrapper {
            margin-right: auto;
            margin-left: auto;
            width: 1280px;
        }
    </style>
    <script>

        function getLocation() {
            if (navigator.geolocation){
                navigator.geolocation.getCurrentPosition(initialize);
            }else{
                initialize();
            }

        };

        function initialize(position){
            if(position){
                window.location.href = "/tweets?lat=" + position.coords.latitude + "&long=" + position.coords.longitude;
            }
        }




    </script>
</head>
<body>
<div id="wrapper">
            <div class ="banner" style="text-align: center">
                <img src='http://162.209.109.174/inRange_Banner.jpg' alt="some_text"/>
            </div>
            <div style="width: 100%; text-align: center">
                <img src="http://162.209.109.174/kermit.jpg">
            </div>
</div>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            getLocation();
        }, false);
    </script>
</body>
</html>
